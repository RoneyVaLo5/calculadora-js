<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="result-container">
            <h2 id="result">0</h2>
        </div>
        <div class="buttons">
            <button id="ac" class="btn">AC</button>
            <button id="c" class="btn">C</button>
        </div>
        <div class="buttons">
            <button id="7" class="btn">7</button>
            <button id="8" class="btn">8</button>
            <button id="9" class="btn">9</button>
            <button id="&div;" class="btn">&div;</button>
        </div>
        <div class="buttons">
            <button id="4" class="btn">4</button>
            <button id="5" class="btn">5</button>
            <button id="6" class="btn">6</button>
            <button id="&times;" class="btn">&times;</button>
        </div>
        <div class="buttons">
            
            <button id="1" class="btn">1</button>
            <button id="2" class="btn">2</button>
            <button id="3" class="btn">3</button>
            <button id="&minus;" class="btn">&minus;</button>
        </div>
        <div class="buttons">
            <button id="0" class="btn">0</button>
            <button id="." class="btn">&#46;</button>
            <button id="=" class="btn">&#61;</button>
            <button id="&plus;" class="btn">&plus;</button>
        </div>

    </div>
</body>
<script src="app.js"></script>
</html>
